<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spiff Simon Game</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <!-- Copy Codepen from here -->
  <div class="container-fluid text-center">
    <div class="row">
      <div class="container">
        <h1>  SIMON GAME </h1>
        <div class="green"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="status" style="display:none">
          <div class="wrong"><i class="fa fa-times"></i></div>
          <div class="correct"><i class="fa fa-check"></i></div>
        </div>
      <br />
    <!-- end: class level text -->
    <br>
    <button class="btn" id="level">00</button>
    <button class="btn" id="reset">RESET</button>
    <button class="btn" id="strict">STRICT</button>
    <button class="btn" id="play">PLAY</button>
    <div class="footer">freeCodeCamp Front End Development project</div>
    <br />
    <br />
  </div>
</div>
</div>
  <!-- Copy Codepen to here> -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

  <script src="js/scripts.js"></script>

</body>

</html>
