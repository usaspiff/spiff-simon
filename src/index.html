<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spiff Simon Game</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/styles.css">


</head>
<!-- Copy Codepen from here -->

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="container">
        <h1>  SIMON GAME </h1>
        <div class="green"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="status" style="display:none">
          <div class="wrong"></div>
          <div class="correct"></div>
        </div>
        <br />
        <br />
        <div class="btn" id="level">00</div>
        <div class="btn" id="reset">RESET</div>
        <div class="btn" id="strict">STRICT</div>
        <div class="btn" id="play">PLAY</div>
        <div class="footer">freeCodeCamp Front End Development project</div>
        <br />
        <br />
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

  <script src="js/scripts.js"></script>

</body>

</html>
